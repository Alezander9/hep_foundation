# Test Pipeline Configuration
# Minimal settings optimized for fast automated testing
name: "test_foundation_vae"
description: "Automated test configuration for foundation model pipeline"
version: "1.0"
created_by: "automated_test"

# Dataset Configuration - minimal for fast testing
dataset:
  run_numbers: ["00298967", "00311481"]  # Just 2 runs for speed
  signal_keys: ["zprime_tt", "wprime_taunu"]  # 2 signals for testing (removed "DMA", "leptoquark", "dm_4top_scalar")
  catalog_limit: 2  # Very small for testing
  event_limit: 200  # Limit events per catalog for faster testing
  signal_event_limit: 500  # Higher limit for signal data to allow full sample collection
  validation_fraction: 0.1
  test_fraction: 0.1
  shuffle_buffer: 100  # Small buffer
  plot_distributions: true  # Keep plots for verification
  save_raw_samples: true  # Save raw event samples for analysis
  include_labels: true
  hdf5_compression: false  # Disable compression for faster test dataset creation

# Task Configuration - matches existing test setup
task:
  event_filters: {}

  input_features: []

  input_array_aggregators:
    - input_branches:
        - "InDetTrackParticlesAuxDyn.d0"
        - "InDetTrackParticlesAuxDyn.z0"
        - "InDetTrackParticlesAuxDyn.phi"
        - "derived.InDetTrackParticlesAuxDyn.eta"
        - "derived.InDetTrackParticlesAuxDyn.pt"
        - "derived.InDetTrackParticlesAuxDyn.reducedChiSquared"
      filter_branches:
        - {"branch": "InDetTrackParticlesAuxDyn.z0", "min": -100.0, "max": 100.0}
      sort_by_branch: null
      min_length: 5
      max_length: 20

    # - input_branches:
    #     - "AnalysisElectronsAuxDyn.pt"
    #     - "AnalysisElectronsAuxDyn.eta"
    #     - "AnalysisElectronsAuxDyn.phi"
    #     - "AnalysisElectronsAuxDyn.m"
    #     - "AnalysisElectronsAuxDyn.charge"
    #   filter_branches: []
    #   sort_by_branch: {"branch": "AnalysisElectronsAuxDyn.pt"}
    #   min_length: 1
    #   max_length: 30

  label_features:
    - []

  label_array_aggregators:
    - - input_branches:
          # - "MET_TruthAuxDyn.metx"
          # - "MET_TruthAuxDyn.mety"
          - "derived.MET_Core_AnalysisMETAuxDyn.met_norm"
          - "derived.MET_Core_AnalysisMETAuxDyn.met_phi"
        filter_branches: []
        sort_by_branch: null
        min_length: 1
        max_length: 1

# One config for each pipeline stage

foundation_model_training:
  run_stage: true
  model:
    model_type: "variational_autoencoder"
    architecture:
      latent_dim: 2  # Very small latent space for testing
      encoder_layers: [8]  # Single small layer
      decoder_layers: [8]  # Single small layer
      activation: "relu"
      name: "test_vae"
    hyperparameters:
      beta_schedule:
        start: 0.001
        warmup: 2
        cycle_low: 0.01
        cycle_high: 0.05
        cycle_period: 2
  training:
    batch_size: 1024
    learning_rate: 0.001  # Learning rate for VAE training
    epochs: 10  # Short training for testing
    early_stopping:
      patience: 2
      min_delta: 0.001
    plot_training: true


anomaly_detection_evaluation:
  run_stage: true
  sample_size: 1024


regression_evaluation:
  run_stage: true
  dataset: "atlas" # data to use in regression, either atlas or signal key
  model:
    model_type: "dnn_predictor"
    architecture:
      hidden_layers: [8]  # Single small layer
      label_index: 0
      activation: "relu"
      output_activation: "linear"
      name: "test_dnn"
    hyperparameters:
      dropout_rate: 0.1
      l2_regularization: 0.00001  # 1e-5
  data_sizes: [100, 500, 1000]
  training:
    batch_size: 1024
    learning_rate: 0.001  
    encoder_learning_rate: 0.0005
    epochs: 3 
    early_stopping:
      patience: 2
      min_delta: 0.001
    plot_training: true

signal_classification_evaluation:
  run_stage: true
  signal_key: "zprime_tt" # Which signal to classify
  model:
    model_type: "dnn_predictor"
    architecture:
      hidden_layers: [8]  # Single small layer
      label_index: 0
      activation: "relu"
      output_activation: "linear"
      name: "test_dnn"
    hyperparameters:
      dropout_rate: 0.1
      l2_regularization: 0.00001  # 1e-5
  data_sizes: [100, 500, 1000]
  training:
    batch_size: 1024
    learning_rate: 0.001  
    encoder_learning_rate: 0.0005
    epochs: 3 
    early_stopping:
      patience: 2
      min_delta: 0.001
    plot_training: true

# Evaluation Settings - minimal for testing
evaluation:
  regression_data_sizes: [100, 500, 1000]  # Small sizes for testing
  signal_classification_data_sizes: [100, 500, 1000]  # Small sizes for testing
  fixed_epochs: 3  # Very few epochs for testing

# Pipeline Settings - test-specific paths
pipeline:
  delete_catalogs: false  # Keep for debugging during tests
  experiments_output_dir: "test_foundation_experiments"  # Will be overridden by test fixture
  processed_data_parent_dir: null  # Will be set by test fixture
